<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLUFFY FLASH</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('https://webstatic.mihoyo.com/common/clgm-static/sr/fonts/zh-cn.ttf') format('truetype');
        }
        body {
            font-family: 'CustomFont', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 2rem;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #ff9eb8;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 2rem;
        }
        .track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .track-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .track-title {
            font-size: 1.2rem;
            margin: 0;
            color: #a8e6ff;
        }
        .track-controls {
            display: flex;
            gap: 0.5rem;
        }
        .track-controls button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            color: #e0e0e0;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .track-controls button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        audio {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            padding: 5px;
        }
        audio::-webkit-media-controls-panel {
            background: rgba(0,0,0,0.3);
        }
        .remix {
            color: #ff8f9e;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FLUFFY FLASH</h1>
        <div class="track">
            <div class="track-header">
                <p class="track-title">Original Version • <span class="remix">Kobaryo</span></p>
                <div class="track-controls">
                    <button onclick="downloadTrack('https://music.163.com/song/media/outer/url?id=1949993859')">Download</button>
                </div>
            </div>
            <audio controls>
                <source src="https://music.163.com/song/media/outer/url?id=1949993859" type="audio/mpeg">
            </audio>
        </div>
        <div class="track">
            <div class="track-header">
                <p class="track-title">FLOWERING Version • <span class="remix">Kobaryo</span></p>
                <div class="track-controls">
                    <button onclick="downloadTrack('https://music.163.com/song/media/outer/url?id=2043164652')">Download</button>
                </div>
            </div>
            <audio controls>
                <source src="https://music.163.com/song/media/outer/url?id=2043164652" type="audio/mpeg">
            </audio>
        </div>
        <div class="track">
            <div class="track-header">
                <p class="track-title">C-Show & Maozon Remix • <span class="remix">C-Show / Maozon</span></p>
                <div class="track-controls">
                    <button onclick="downloadTrack('https://music.163.com/song/media/outer/url?id=1947949406')">Download</button>
                </div>
            </div>
            <audio controls>
                <source src="https://music.163.com/song/media/outer/url?id=1947949406" type="audio/mpeg">
            </audio>
        </div>
    </div>
    <script>
        function downloadTrack(url) {
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
