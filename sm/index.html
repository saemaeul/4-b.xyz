<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS速度计</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('https://webstatic.mihoyo.com/common/clgm-static/sr/fonts/zh-cn.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'CustomFont', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #121212;
            color: #fff;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        .header {
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 8px;
        }
        
        .current-time {
            margin-top: 10px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .speed-display {
            background: #1e1e1e;
            border-radius: 20px;
            padding: 40px 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .speed-value {
            font-size: 72px;
            font-weight: 200;
            margin-bottom: 5px;
            transition: color 0.3s;
        }
        
        .speed-unit {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .location-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .info-card {
            background: #1e1e1e;
            border-radius: 12px;
            padding: 20px 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .info-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .info-value {
            font-size: 16px;
            font-weight: 500;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .btn {
            flex: 1;
            padding: 16px 0;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-start {
            background: #2e7d32;
            color: white;
        }
        
        .btn-stop {
            background: #c62828;
            color: white;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s;
        }
        
        @media (max-width: 500px) {
            .speed-value {
                font-size: 60px;
            }
            
            .location-info {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .controls {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GPS速度计</h1>
            <div class="current-time" id="currentTime"></div>
        </div>
        
        <div class="speed-display">
            <div class="speed-value" id="speedValue">0.0</div>
            <div class="speed-unit">公里/小时</div>
        </div>
        
        <div class="location-info">
            <div class="info-card">
                <div class="info-label">经度</div>
                <div class="info-value" id="longitude">-</div>
            </div>
            <div class="info-card">
                <div class="info-label">纬度</div>
                <div class="info-value" id="latitude">-</div>
            </div>
            <div class="info-card">
                <div class="info-label">海拔</div>
                <div class="info-value" id="altitude">-</div>
            </div>
            <div class="info-card">
                <div class="info-label">精度</div>
                <div class="info-value" id="accuracy">-</div>
            </div>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="btn btn-start">开始测速</button>
            <button id="stopBtn" class="btn btn-stop" disabled>停止测速</button>
        </div>
        
        <div class="status" id="status">
            点击"开始测速"按钮启动GPS功能
        </div>
    </div>

    <script>
        const speedValue = document.getElementById('speedValue');
        const longitude = document.getElementById('longitude');
        const latitude = document.getElementById('latitude');
        const altitude = document.getElementById('altitude');
        const accuracy = document.getElementById('accuracy');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        const currentTime = document.getElementById('currentTime');
        
        let watchId = null;
        let lastPosition = null;
        let timeInterval = null;
        
        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-CN');
            currentTime.textContent = timeString;
        }
        
        updateCurrentTime();
        timeInterval = setInterval(updateCurrentTime, 1000);
        
        function updateSpeedometer(speed) {
            const speedKmh = speed * 3.6;
            speedValue.textContent = speedKmh.toFixed(1);
            
            if (speedKmh < 30) {
                speedValue.style.color = '#4fc3f7';
            } else if (speedKmh < 80) {
                speedValue.style.color = '#66bb6a';
            } else {
                speedValue.style.color = '#ff5252';
            }
        }
        
        function updatePositionInfo(position) {
            const lon = position.coords.longitude;
            const lonDirection = lon >= 0 ? 'E' : 'W';
            longitude.textContent = `${Math.abs(lon).toFixed(6)}°${lonDirection}`;
            
            const lat = position.coords.latitude;
            const latDirection = lat >= 0 ? 'N' : 'S';
            latitude.textContent = `${Math.abs(lat).toFixed(6)}°${latDirection}`;
            
            if (position.coords.altitude) {
                altitude.textContent = position.coords.altitude.toFixed(1) + ' 米';
            } else {
                altitude.textContent = '不可用';
            }
            
            accuracy.textContent = position.coords.accuracy.toFixed(1) + ' 米';
        }
        
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }
        
        function calculateSpeed(position) {
            if (!lastPosition) {
                lastPosition = position;
                return 0;
            }
            
            const timeDiff = (position.timestamp - lastPosition.timestamp) / 1000;
            if (timeDiff < 1) return 0;
            
            const distance = calculateDistance(
                lastPosition.coords.latitude,
                lastPosition.coords.longitude,
                position.coords.latitude,
                position.coords.longitude
            );
            
            lastPosition = position;
            return distance / timeDiff;
        }
        
        function startSpeedometer() {
            if (watchId) return;
            
            status.textContent = "正在获取GPS位置...";
            
            if (!navigator.geolocation) {
                status.textContent = "您的浏览器不支持地理定位功能";
                return;
            }
            
            watchId = navigator.geolocation.watchPosition(
                function(position) {
                    updatePositionInfo(position);
                    const speed = calculateSpeed(position);
                    updateSpeedometer(speed);
                    
                    status.textContent = "GPS测速中... " + new Date().toLocaleTimeString();
                },
                function(error) {
                    let errorMsg;
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMsg = "用户拒绝了地理定位请求";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMsg = "位置信息不可用";
                            break;
                        case error.TIMEOUT:
                            errorMsg = "获取位置请求超时";
                            break;
                        default:
                            errorMsg = "未知错误";
                    }
                    
                    status.textContent = "错误: " + errorMsg;
                    stopSpeedometer();
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
            
            startBtn.disabled = true;
            stopBtn.disabled = false;
        }
        
        function stopSpeedometer() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
            
            lastPosition = null;
            speedValue.textContent = "0.0";
            speedValue.style.color = '#4fc3f7';
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
            
            status.textContent = "测速已停止";
        }
        
        startBtn.addEventListener('click', startSpeedometer);
        stopBtn.addEventListener('click', stopSpeedometer);
    </script>
</body>
</html>
