 <!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS实时速度计</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #2a5298);
            color: #fff;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 20px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .description {
            margin-bottom: 30px;
            color: #e0e0e0;
            line-height: 1.6;
        }
        
        .speedometer {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 30px;
        }
        
        .outer-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #0c1e45;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5), 
                        inset 0 0 20px rgba(0, 0, 0, 0.8);
            border: 5px solid #233b80;
        }
        
        .inner-circle {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border-radius: 50%;
            background: radial-gradient(circle at center, #162954, #0a1535);
            border: 2px solid #3a60c5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .speed-value {
            font-size: 56px;
            font-weight: bold;
            color: #4fc3f7;
            text-shadow: 0 0 15px rgba(79, 195, 247, 0.7);
            margin-bottom: 5px;
        }
        
        .speed-unit {
            font-size: 18px;
            color: #bbdefb;
        }
        
        .needle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 3px;
            height: 110px;
            background: linear-gradient(to top, #f44336, #ff9800);
            transform-origin: bottom center;
            border-radius: 50% 50% 0 0;
            box-shadow: 0 0 10px rgba(244, 67, 54, 0.6);
            z-index: 10;
            transition: transform 0.3s ease;
        }
        
        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: #f44336;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(244, 67, 54, 0.8);
            z-index: 11;
        }
        
        .info-panel {
            background: rgba(13, 30, 70, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid #2a4a9c;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #2a4a9c;
        }
        
        .info-row:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .info-item {
            text-align: center;
            flex: 1;
        }
        
        .info-label {
            font-size: 14px;
            color: #bbdefb;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 18px;
            font-weight: bold;
            color: #4fc3f7;
        }
        
        .controls {
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 12px 30px;
            background: linear-gradient(to right, #2196f3, #1976d2);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(33, 150, 243, 0.6);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn-stop {
            background: linear-gradient(to right, #f44336, #d32f2f);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }
        
        .btn-stop:hover {
            box-shadow: 0 8px 20px rgba(244, 67, 54, 0.6);
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(13, 30, 70, 0.8);
            color: #bbdefb;
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            .speedometer {
                width: 250px;
                height: 250px;
            }
            
            .speed-value {
                font-size: 46px;
            }
            
            .info-row {
                flex-direction: column;
                margin-bottom: 10px;
            }
            
            .info-item {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GPS实时速度计</h1>
        
        <p class="description">基于浏览器Geolocation API的实时速度测量工具</p>
        
        <div class="speedometer">
            <div class="outer-circle"></div>
            <div class="inner-circle">
                <div class="speed-value">0.0</div>
                <div class="speed-unit">km/h</div>
            </div>
            <div class="needle"></div>
            <div class="center-circle"></div>
        </div>
        
        <div class="info-panel">
            <div class="info-row">
                <div class="info-item">
                    <div class="info-label">经度</div>
                    <div class="info-value" id="longitude">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">纬度</div>
                    <div class="info-value" id="latitude">-</div>
                </div>
            </div>
            <div class="info-row">
                <div class="info-item">
                    <div class="info-label">海拔</div>
                    <div class="info-value" id="altitude">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">精度</div>
                    <div class="info-value" id="accuracy">-</div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="btn">开始测速</button>
            <button id="stopBtn" class="btn btn-stop" disabled>停止测速</button>
        </div>
        
        <div class="status" id="status">
            请点击"开始测速"按钮启动GPS测速功能
        </div>
    </div>

    <script>
        const speedValue = document.querySelector('.speed-value');
        const longitude = document.getElementById('longitude');
        const latitude = document.getElementById('latitude');
        const altitude = document.getElementById('altitude');
        const accuracy = document.getElementById('accuracy');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        const needle = document.querySelector('.needle');
        
        let watchId = null;
        let lastPosition = null;
        
        function updateSpeedometer(speed) {
            const speedKmh = speed * 3.6;
            speedValue.textContent = speedKmh.toFixed(1);
            
            const angle = Math.min(speedKmh / 240 * 180, 180);
            needle.style.transform = `translate(-50%, -100%) rotate(${angle - 90}deg)`;
            
            if (speedKmh < 30) {
                speedValue.style.color = '#4fc3f7';
            } else if (speedKmh < 80) {
                speedValue.style.color = '#66bb6a';
            } else {
                speedValue.style.color = '#ff5252';
            }
        }
        
        function updatePositionInfo(position) {
            longitude.textContent = position.coords.longitude.toFixed(6);
            latitude.textContent = position.coords.latitude.toFixed(6);
            
            if (position.coords.altitude) {
                altitude.textContent = position.coords.altitude.toFixed(1) + ' 米';
            } else {
                altitude.textContent = '不可用';
            }
            
            accuracy.textContent = position.coords.accuracy.toFixed(1) + ' 米';
        }
        
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }
        
        function calculateSpeed(position) {
            if (!lastPosition) {
                lastPosition = position;
                return 0;
            }
            
            const timeDiff = (position.timestamp - lastPosition.timestamp) / 1000;
            if (timeDiff < 1) return 0;
            
            const distance = calculateDistance(
                lastPosition.coords.latitude,
                lastPosition.coords.longitude,
                position.coords.latitude,
                position.coords.longitude
            );
            
            lastPosition = position;
            return distance / timeDiff;
        }
        
        function startSpeedometer() {
            if (watchId) return;
            
            status.textContent = "正在获取GPS位置...";
            status.style.color = "#bbdefb";
            
            if (!navigator.geolocation) {
                status.textContent = "您的浏览器不支持地理定位功能";
                status.style.color = "#ff5252";
                return;
            }
            
            watchId = navigator.geolocation.watchPosition(
                function(position) {
                    updatePositionInfo(position);
                    const speed = calculateSpeed(position);
                    updateSpeedometer(speed);
                    
                    status.textContent = "GPS测速中... " + new Date().toLocaleTimeString();
                    status.style.color = "#66bb6a";
                },
                function(error) {
                    let errorMsg;
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMsg = "用户拒绝了地理定位请求";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMsg = "位置信息不可用";
                            break;
                        case error.TIMEOUT:
                            errorMsg = "获取位置请求超时";
                            break;
                        default:
                            errorMsg = "未知错误";
                    }
                    
                    status.textContent = "错误: " + errorMsg;
                    status.style.color = "#ff5252";
                    
                    stopSpeedometer();
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
            
            startBtn.disabled = true;
            stopBtn.disabled = false;
        }
        
        function stopSpeedometer() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
            
            lastPosition = null;
            speedValue.textContent = "0.0";
            speedValue.style.color = "#4fc3f7";
            needle.style.transform = "translate(-50%, -100%) rotate(-90deg)";
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
            
            status.textContent = "测速已停止";
            status.style.color = "#bbdefb";
        }
        
        startBtn.addEventListener('click', startSpeedometer);
        stopBtn.addEventListener('click', stopSpeedometer);
        
        needle.style.transform = "translate(-50%, -100%) rotate(-90deg)";
    </script>
</body>
</html>
